<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="img-container">
        <div class="img-overlay">
            <div class="content">
                <div class="btn-wrap">
                    <button class="prev-btn" aria-label="Previous Image"><i
                            class="fa fa-light fa-angle-left"></i></button>
                    <div class="zoom-img">
                        <button class="close-btn"><i class="fa fa-solid fa-xmark"></i></button>
                    </div>
                    <button class="next-btn" aria-label="Next Image"><i class="fa fa-light fa-angle-right"></i></button>
                </div>
            </div>
        </div>
        <div class="img-grid">
            <img src="./img/15.jpg" alt="Image 1">
            <img src="./img/16.jpg" alt="Image 2">
            <img src="./img/19.jpg" alt="Image 3">
            <img src="./img/20.jpg" alt="Image 4">
            <img src="./img/26.jpg" alt="Image 5">
            <img src="./img/27.jpg" alt="Image 6">
            <img src="./img/29.jpg" alt="Image 7">
            <img src="./img/4.png" alt="Image 8">
            <img src="./img/5.png" alt="Image 9">
            <img src="./img/6.jpg" alt="Image 10">
            <img src="./img/7.jpg" alt="Image 11">
            <img src="./img/9.jpg" alt="Image 12">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
